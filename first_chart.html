<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>My first chart with Highcharts</title>
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script>
		  
		  <script src="js/highcharts.js"></script>

       
		<script src="js/themes/gray.js"></script>
		
		<script src="js/modules/exporting.js"></script>
</head>
<body>

<h1>My first chart with Highcharts</h1>
<!-- add the div and the code below this comment -->

<div id="container" style="width:100%; height:400px;"></div>

<script>
$(document).ready(function(){
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges', 'Mangoes', 'melons']
        },
        yAxis: {
            title: {
                text: 'Fruit that was eaten last week'
            }
        },
        series: [{
            name: 'Jess',
            data: [1, 0, 4, 2, 6]
        }, {
            name: 'Jim',
            data: [5, 7, 3, 0, 6]
        }]
    });
});
</script>
   
   


</body>
</html>
